version: "2"

networks:
  mynetwork:
    external:
      name: web

services:
  gitcallbacker:
    image: ufian/callback
    command: "gunicorn service:app -b 0.0.0.0:80"
    volumes:
    - .:/app
    - /root:/root
    - /var/run/docker.sock:/var/run/docker.sock
    networks:
      default: {}
      mynetwork:
        aliases:
          - callback
